<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Thông tin người dùng</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
</head>

<body class="hold-transition sidebar-mini">
  <div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
      <div class="col-md-3 border-right">
        <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5"
            width="150px"
            src="/images/person_1.jpg"><span
            class="font-weight-bold">Edogaru</span><span class="text-black-50">edogaru@mail.com.my</span><span> </span>
        </div>
      </div>
      <div class="col-md-5 border-right">
        <div class="p-3 py-5">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="text-right">Cập nhật thông tin</h4>
          </div>
          <div class="row mt-3">
            <div class="col-md-12"><label class="labels">Họ và Tên</label><input type="text" class="form-control"
                placeholder="Họ và tên..." value="">
            </div>

          <div class="row mt-3">
            <div class="col-md-12"><label class="labels">Số điện thoại</label>
                <input type="text" class="form-control"
                placeholder="Số điện thoại.." value="">
            </div>
            <div class="col-md-12"><label class="labels">Địa chỉ</label>
                <input type="text" class="form-control"
                placeholder="Địa chỉ..." value="">
            </div>
            <div class="col-md-12"><label class="labels">Email ID</label>
                <input type="text" class="form-control"
                placeholder="enter email id" value="">
            </div>
            <div class="col-md-12"><label class="labels">Trình độ học vấn</label>
                <input type="text" class="form-control"
                placeholder="Trình độ học vấn" value="">
            </div>
          </div>

          <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Lưu thông tin</button></div>
        </div>
      </div>
      
    </div>
  </div>
  </div>
  </div>
</body>

</html>
